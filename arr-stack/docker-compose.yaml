services:
  qbittorrent:
    image: binhex/arch-qbittorrentvpn
    container_name: qbittorrent
    restart: unless-stopped
    privileged: true  
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - VPN_ENABLED=yes
      - VPN_PROV=pia
      - VPN_CLIENT=wireguard
      - VPN_USER=${VPN_USER}
      - VPN_PASS=${VPN_PASS}
      - STRICT_PORT_FORWARD=yes
      - ENABLE_PRIVOXY=yes
      - LAN_NETWORK=10.0.60.0/24,10.0.0.0/24,172.21.0.0/16
      - NAME_SERVERS=1.1.1.1,1.0.0.1
      - UMASK=000
      - DEBUG=false
      - WEBUI_PORT=8080
    volumes:
      - ./qbittorrent-config:/config
      - /mnt/downloads:/data/torrents
    ports:
      - 8112:8080
      - 8118:8118
    networks:
      - arr-internal
      - proxy-internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbit.local.example.home`)"
      - "traefik.http.routers.qbittorrent.entrypoints=https"
      - "traefik.http.routers.qbittorrent.tls=true"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8080"
      - "traefik.docker.network=proxy-internal"

  prowlarr:
