  flaresolverr:                                                                                                              
      image: ghcr.io/flaresolverr/flaresolverr:latest                                                                          
      container_name: flaresolverr                                                                                             
      restart: unless-stopped                                                                                                  
      environment:                                                                                                             
        - LOG_LEVEL=info                                                                                                       
        - TZ=America/New_York                                                                                                  
      ports:                                                                                                                   
        - 8191:8191                                                                                                            
      networks:                                                                                                                
        - arr-internal                                                                                                         
                                                                                                                               
  notifiarr:                                                                                                                 
      image: golift/notifiarr                                                                                                  
      container_name: notifiarr                                                                                                
      restart: unless-stopped                                                                                                  
      environment:                                                                                                             
        - DN_API_KEY=${NOTIFIARR_API_KEY}                                                                                      
        - TZ=America/New_York                                                                                                  
      volumes:                                                                                                                 
        - ./notifiarr-config:/config                                                                                           
      ports:                                                                                                                   
        - 5454:5454                                                                                                            
      networks:                                                                                                                
        - arr-internal
networks:
  arr-internal:
    driver: bridge
  proxy-internal:
    external: true
