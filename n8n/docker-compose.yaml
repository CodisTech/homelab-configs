services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    environment:
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_EDITOR_BASE_URL=https://${N8N_HOST}/
      - WEBHOOK_URL=https://${WEBHOOK_HOST}/
      - GENERIC_TIMEZONE=${TIMEZONE}
      - N8N_PROXY_HOPS=1
    volumes:
      - ./data:/home/node/.n8n
    ports:
      - "5678:5678"
    networks:
      - proxy-internal
    labels:
      - "traefik.enable=true"
      # Editor UI - protected by Authentik
      - "traefik.http.routers.n8n.rule=Host(`${N8N_HOST}`)"
      - "traefik.http.routers.n8n.entrypoints=https"
      - "traefik.http.routers.n8n.tls.certresolver=cloudflare"
      - "traefik.http.routers.n8n.middlewares=authentik@file"
      # Webhooks - NO auth (for MCP/API access)
      - "traefik.http.routers.n8n-webhook.rule=Host(`${WEBHOOK_HOST}`)"
      - "traefik.http.routers.n8n-webhook.entrypoints=https"
      - "traefik.http.routers.n8n-webhook.tls.certresolver=cloudflare"
      # Service
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      - "traefik.docker.network=proxy-internal"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CF_TUNNEL_TOKEN}
    networks:
      - proxy-internal

networks:
  proxy-internal:
    external: true